<!DOCTYPE html>
<html>
<head>
	<title>Demo of modal box</title>
	<link href="lib/css/modal.css" rel="stylesheet" type="text/css">
</head>
<body id="testBody">
<form id="testForm">
	<input type="button" value="showModal" id="showModalBtn"/>
</form>
<script src="lib/js/vendor/jquery-2.0.3.js" type="text/javascript"></script>
<script src="lib/js/jquery.lightModal.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {

		$('#showModalBtn').bind('click', function(e){
			e.preventDefault();
			var modalContent = $('<section />', {
				'class': 'modal-content modal-border'
				, text: 'Modal content will go here'
				, html: '<section>Modal content will go here</section>'
			});
			$('#testBody').lightModal({
				content: modalContent
				, height: 'auto'
				, width: 'auto'
			});
		});

		/* Another way to close the modal box is to add a click 
		   event on the close button
		*/
		// $('#testBody').on('click', '.modal-close', function() {
		// 	$(this).lightModal('clearModal');
		// });
		
	});
	
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Demo of modal box</title>
	<link href="lib/css/modal.css" rel="stylesheet" type="text/css">
</head>
<body id="testBody">
<form id="testForm">
	<input type="button" value="showModal" id="showModalBtn"/>
</form>
<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script-->
<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="lib/js/jquery.lightModal.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#testBody').modal({
			'height': 400,
			'width': 600,
			'showSpinner': false,
			'animateModal': false //defaulted to true, if animation is wanted remove this line or set to true
		});
		$('#showModalBtn').bind('click', function(e){
			e.preventDefault();
			$('#testBody').lightModal();
		});
	});
	
	/*
	to add content within the modal box, make the proper AJAX call get the contents and then call the following:
	$('#modalBox').modal('updateContent', data);
	*/
	
</script>
</body>
</html>
